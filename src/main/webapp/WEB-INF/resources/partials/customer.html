<body ng-app="">

<div id="wide-sidebar" class="row-fluid">
    <div class="span8">
        <div ng-switch="mode">
            <div ng-switch-when="view">

                <div class="row">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr><td>Name</td><td>{{customer.name}}</td><td></td></tr>
                            <tr><td>Phone Number</td><td>{{customer.phone_number}}</td><td></td> </tr>
                            <tr><td>Id number</td><td>{{customer.id_number}}</td><td></td> </tr>
                            <tr><td>Current Balance</td><td>{{customer.current_balance}}</td><td></td>  </tr>

                            <tr><td>
                            <button type="submit" ng-click="edit()" class="btn">Edit</button> </td><td>
                            <button type="submit" ng-click="cancel()" class="btn">Close</button>

                        </tbody>
                    </table>
                </div>
                <span></span>
            </div>
            <div ng-switch-when="edit">
                <form id="consult">
                    <div class="row">
                        Name<br>
                        <input class="span10" placeholder="Surname ..." type="text"
                               ng-model="customer.name" required>
                    </div>
                    <div class="row">
                        Phone Number  <br>
                        <input class="span10" placeholder="Other names ..." type="text"
                               ng-model="customer.phone_number">
                    </div>
                    <div class="row">
                        Id number  <br>
                        <input class="span10" placeholder="Other names ..." type="text"
                               ng-model="customer.id_number">
                    </div>

                    <div class="row">
                        Current Balance<br>
                        <input class="span10" placeholder="Phone number ..." type="text"
                               ng-model="customer.current_balance">
                    </div>

                    <div class="row">
                        <button class="btn btn-success" type="submit" ng-click="save(customer)" class="btn">Save</button>
                        <button type="submit" ng-click="cancel()" class="btn">Cancel</button>
                    </div>
                    <span></span>
                </form>

            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="login">
    <button ng-click="login()">Female</button>
</script>

<script type="text/ng-template" id="logout">
    <button ng-click="logout()">Male</button>
</script>
