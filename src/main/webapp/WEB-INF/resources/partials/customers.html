<div id="wide-sidebar" class="row-fluid">

    <div class="span8">
        <div class="clearfix">
            <div class="row">
                <div class="span4 pull-left">
                    <a href="#/createGroup">Create Customer</a>
                </div>
                <div class="span4 pull-right">
                    <input type="text" ng-model="search" class="search-query search-query-size" />
                </div>
            </div>
            <div class="row">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Phone Number</th>
                        <th>Id number</th>
                        <th>Current Balance</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-hide="customers.length">

                        <td colspan="4">No data in the database.</td>
                    </tr>
                    <tr ng-repeat="customer in customers | filter:filterGroup() | orderBy:'sid':true">
                        <td><a href="#/customer/{{customer.uuid}}">{{(currentPage - 1) * maxSize + $index + 1}}.&nbsp;<i class=icon-edit></i></a></td>
                        <td>{{customer.name}}</td>
                        <td>{{customer.phone_number}}</td>
                        <td>{{customer.id_number}}</td>
                        <td>{{customer.current_balance}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div ng-show="noOfPages > 1" class="row">
                <div class="span12 pull-left">
                    <pagination num-pages="noOfPages" current-page="currentPage" max-size="maxSize" boundary-links="true"></pagination>
                </div>
            </div>
        </div>
    </div>
</div>
