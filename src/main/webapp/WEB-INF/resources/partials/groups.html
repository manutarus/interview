<div id="wide-sidebar" class="row-fluid">

<div class="span8">
    <div class="clearfix">
        <div class="row">
            <div class="span4 pull-left">
                <a href="#/createGroup">Create Group</a>
            </div>
            <div class="span4 pull-right">
                <input type="text" ng-model="search" class="search-query search-query-size" />
            </div>
        </div>
        <div class="row">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Rate/Hour</th>
                    <th>Basic pay</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-hide="groups.length">

                    <td colspan="4">No data in the database.</td>
                </tr>
                <tr ng-repeat="group in groups | filter:filterGroup() | orderBy:'sid':true">
                    <td><a href="#/group/{{group.uuid}}"><i class=icon-edit></i></a></td>
                    <td>{{group.name}}</td>
                    <td>{{group.rate_per_hour}}</td>
                    <td>{{group.basic_pay}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div ng-show="noOfPages > 1" class="row">
            <div class="span12 pull-left">
                <pagination num-pages="noOfPages" current-page="currentPage" max-size="maxSize" boundary-links="true"></pagination>
            </div>
        </div>
    </div>
</div>
</div>
