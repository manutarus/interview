<body ng-app="">

<div id="wide-sidebar" class="row-fluid">
    <div class="span8">
        <div ng-switch="mode">
            <div ng-switch-when="view">

                <div class="row">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        
                            <tr><td>Surname</td><td>{{member.surname}}</td><td></td></tr>
                            <tr><td>Other names</td><td>{{member.other_names}}</td><td></td> </tr>
                            <tr><td>Gender</td><td>{{member.gender}}</td><td></td> </tr>
                            <tr><td>Phone No.</td><td>{{member.phone_number}}</td><td></td>  </tr>
                            <tr><td>ID No.</td><td>{{member.id_number}}</td><td></td></tr>
                            <tr><td>Date</td><td>{{member.date_created}}</td><td></td></tr>
                            <tr><td>Status</td><td>{{member.voided}}</td><td></td>  </tr>
                            <tr><td>
                            <button type="submit" ng-click="edit()" class="btn">Edit</button> </td><td>
                            <button type="submit" ng-click="cancel()" class="btn">Close</button>

                        </tbody>
                    </table>
                </div>
                <span></span>
            </div>
            <div ng-switch-when="edit">
                <form id="consult">
                    <div class="row">
                        Surname<br>
                        <input class="span10" placeholder="Surname ..." type="text"
                               ng-model="member.surname" required>
                    </div>
                    <div class="row">
                        Other names  <br>
                        <input class="span10" placeholder="Other names ..." type="text"
                               ng-model="member.other_names">
                    </div>
                    <div class="row">
                        Gender<br>
                        <input class="span10" placeholder="gender ..." type="text"
                               ng-model="member.gender">
                    </div>
                    <div class="row">
                        Phone<br>
                        <input class="span10" placeholder="Phone number ..." type="text"
                               ng-model="member.phone_number">
                    </div>
                    <div class="row">
                        ID number<br>
                        <input class="span10" placeholder="ID number ..." type="text"
                               ng-model="member.id_number">
                    </div>
                    <div class="row">
                        Date created<br>
                        <input class="span10" placeholder="Date ..." type="text"
                               disabled ng-model="member.date_created">
                    </div>
                    <div class="row">
                        voided<br>
                        <input class="span10" placeholder="Date ..." type="text"
                               ng-model="member.voided">
                    </div>
                    <div class="row">
                        UUID<br>
                        <input class="span10" placeholder="uuid ..." type="text"
                               disabled="" ng-model="member.uuid">
                    </div>
                    <div class="row">
                        <button class="btn btn-success" type="submit" ng-click="save(member)" class="btn">Save</button>
                        <button ng-show="member.uuid" type="submit" ng-click="delete()" class="btn">suspend</button>
                        <button type="submit" ng-click="cancel()" class="btn">Cancel</button>
                    </div>
                    <span></span>
                </form>

            </div>
        </div>
    </div>
</div>
