<body ng-app="">

<div id="wide-sidebar" class="row-fluid">
    <div class="span8">
        <div ng-switch="mode">
            <div ng-switch-when="view">

                <div class="row">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr><td>Number</td><td>{{agent.agent_number}}</td><td></td></tr>
                            <tr><td>Company name</td><td>{{agent.company_name}}</td><td></td> </tr>
                            <tr><td>Location</td><td>{{agent.location}}</td><td></td> </tr>
                            <tr><td>UUID</td><td>{{agent.uuid}}</td><td></td>  </tr>

                            <tr><td>
                            <button type="submit" ng-click="edit()" class="btn">Edit</button> </td><td>
                            <button type="submit" ng-click="cancel()" class="btn">Close</button>

                        </tbody>
                    </table>
                </div>
                <span></span>
            </div>
            <div ng-switch-when="edit">
                <form id="consult">
                    <div class="row">
                        Number<br>
                        <input class="span10" placeholder="Surname ..." type="text"
                               ng-model="agent.agent_number" required>
                    </div>
                    <div class="row">
                        Company name  <br>
                        <input class="span10" placeholder="Other names ..." type="text"
                               ng-model="agent.company_name">
                    </div>
                    <div class="row">
                        Location  <br>
                        <input class="span10" placeholder="Other names ..." type="text"
                               ng-model="agent.location">
                    </div>

                    <div class="row">
                        UUID<br>
                        <input class="span10" placeholder="Phone number ..." type="text"
                               ng-model="agent.uuid" disabled>
                    </div>

                    <div class="row">
                        <button class="btn btn-success" type="submit" ng-click="save(agent)" class="btn">Save</button>
                        <button ng-show="agent.uuid" type="submit" ng-click="delete()" class="btn">suspend</button>
                        <button type="submit" ng-click="cancel()" class="btn">Cancel</button>
                    </div>
                    <span></span>
                </form>

            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="login">
    <button ng-click="login()">Female</button>
</script>

<script type="text/ng-template" id="logout">
    <button ng-click="logout()">Male</button>
</script>
