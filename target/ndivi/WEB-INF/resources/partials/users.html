<div id="wide-sidebar" class="row-fluid">

    <div class="span8">
        <div class="clearfix">
            <div class="row">
                <div class="span4 pull-right">
                    <input type="text" class="search-query search-query-size"
                           ng-model="search" ng-change="filterQueue()"/>
                </div>
            </div>
            <div class="row">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>&nbsp;</th>

                        <th>Name</th>
                        <th>Other names</th>
                        <th>Level</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-hide="preferredForms.length">
                        <td colspan="4">No data in the database.</td>
                    </tr>
                    <tr ng-repeat="preferredForm in preferredForms | orderBy:'submitted':true">

                        <td>{{preferredForm.f_name}}</td>
                        <td>{{preferredForm.o_name}}</td>
                        <td>{{preferredForm.level}}</td>

                    </tr>
                    </tbody>
                </table>
            </div>
            <div ng-show="noOfPages > 1" class="row">
                <div class="span12 pull-left">
                    <pagination num-pages="noOfPages" current-page="currentPage" max-size="maxSize"
                                boundary-links="true"></pagination>
                </div>
            </div>
            <div ng-show="queues.length" class="row">
                <div class="span12 pull-left">
                    <button type="submit" ng-click="delete()" class="btn">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
